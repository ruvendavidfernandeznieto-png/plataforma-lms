<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DTL | Gesti√≥n de Curso</title>
    <meta charset="UTF-8">
    <style>
        /* ESTILOS (CSS) - Aqu√≠ definimos c√≥mo se ve todo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #004e92;
            background-image: radial-gradient(#ffffff33 1px, transparent 1px), linear-gradient(135deg, #002b5e 0%, #004e92 50%, #007bff 100%);
            background-size: 20px 20px, 100% 100%;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .glass-panel {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h2, h3 { text-align: center; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        /* CAMPOS DE TEXTO */
        input[type="text"], textarea, input[type="file"] {
            width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 8px;
            background: rgba(255, 255, 255, 0.9); color: #333; box-sizing: border-box;
        }

        /* BOTONES */
        button, a.btn { cursor: pointer; font-weight: bold; border: none; border-radius: 5px; text-decoration: none; display: inline-block; transition: 0.2s; }
        button:hover, a.btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .btn-green { background: #28a745; color: white; padding: 12px; width: 100%; }
        .btn-blue { background: #17a2b8; color: white; padding: 10px 20px; }
        .btn-yellow { background: #ffc107; color: #333; padding: 8px 15px; }
        .btn-red { background: #dc3545; color: white; padding: 10px 15px; }
        .btn-grey { background: #6c757d; color: white; padding: 8px; width: 100%; }

        /* CAJAS DE M√ìDULOS */
        .module-box {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 20px; margin-bottom: 20px;
        }
        .lesson-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

<div class="glass-panel">

    <h2 th:text="${course.id == null ? '‚ú® Crear Nuevo Curso' : '‚úèÔ∏è Editar Curso'}">Gesti√≥n Curso</h2>

    <form th:action="@{/courses/save}" method="post" th:object="${course}">
        <input type="hidden" th:field="*{id}" />

        <label>T√≠tulo del Curso</label>
        <input type="text" th:field="*{title}" placeholder="Ej: M√°ster en Java" required />

        <label>Descripci√≥n</label>
        <textarea th:field="*{description}" rows="4" placeholder="Contenido del curso..." required></textarea>

        <div style="margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;">
            <input type="checkbox" th:field="*{published}" id="pub" style="width:auto; margin-right:10px;"/>
            <label for="pub" style="display:inline;">Publicar inmediatamente</label>
        </div>

        <div style="display: flex; gap: 15px;">
            <a th:href="@{/courses}" class="btn" style="background: rgba(255,255,255,0.2); color: white; padding: 12px; flex:1; text-align:center;">Cancelar</a>
            <button type="submit" class="btn btn-green" style="flex:2;">Guardar Curso</button>
        </div>
    </form>


    <div th:if="${course.id != null}" style="margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 30px;">

        <h3>üìö Contenido del Curso</h3>

        <form th:action="@{/courses/{id}/add-module(id=${course.id})}" method="post" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; display: flex; gap: 10px; margin-bottom: 30px;">
            <input type="text" name="title" placeholder="Ej: Tema 1: Introducci√≥n" required style="margin: 0; flex-grow: 1;"/>
            <button type="submit" class="btn btn-blue">‚ûï Crear Tema</button>
        </form>

        <div th:each="modulo : ${course.modules}" class="module-box">

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <form th:action="@{/courses/{cid}/modules/update/{mid}(cid=${course.id}, mid=${modulo.id})}" method="post" style="flex-grow: 1; display: flex; gap: 10px; margin: 0;">
                    <input type="text" name="title" th:value="${modulo.title}" style="margin: 0; flex-grow: 1; background: rgba(0,0,0,0.2); color: #61dafb; font-weight: bold;"/>
                    <button type="submit" class="btn btn-yellow">‚úèÔ∏è Guardar</button>
                </form>

                <a th:href="@{/courses/{cid}/modules/delete/{mid}(cid=${course.id}, mid=${modulo.id})}"
                   onclick="return confirm('¬øBorrar este m√≥dulo y sus lecciones?');"
                   class="btn btn-red" style="margin-left: 10px;">üóëÔ∏è</a>
            </div>

            <ul style="list-style: none; padding: 0;">
                <li th:each="leccion : ${modulo.lessons}" class="lesson-item">
                    <span>üìÑ <strong th:text="${leccion.title}">Lecci√≥n</strong></span>
                    <a th:if="${leccion.fileUrl != null}" th:href="@{'/uploads/' + ${leccion.fileUrl}}" target="_blank" class="btn" style="background: #28a745; color: white; padding: 5px 10px; font-size: 0.8rem;">Ver Archivo üëÅÔ∏è</a>
                </li>
            </ul>

            <div style="margin-top: 15px; padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.2);">
                <small style="opacity: 0.7;">Subir material:</small>
                <form th:action="@{/courses/modules/{id}/add-lesson(id=${modulo.id})}" method="post" enctype="multipart/form-data" style="margin-top: 5px;">
                    <input type="text" name="title" placeholder="Nombre del archivo" required style="padding: 8px; margin-bottom: 10px;"/>
                    <input type="file" name="file" required style="color: white; margin-bottom: 10px; font-size: 0.9em;"/>
                    <button type="submit" class="btn btn-grey">‚¨ÜÔ∏è Subir Lecci√≥n</button>
                </form>
            </div>

        </div> <p th:if="${#lists.isEmpty(course.modules)}" style="text-align: center; opacity: 0.6;">No hay temas creados.</p>

    </div>

</div>

</body>
</html>
