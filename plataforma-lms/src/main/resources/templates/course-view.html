<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DTL | Aula Virtual</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #004e92;
            background-image: radial-gradient(#ffffff33 1px, transparent 1px), linear-gradient(135deg, #002b5e 0%, #004e92 50%, #007bff 100%);
            background-size: 20px 20px, 100% 100%;
            background-attachment: fixed;
            color: white;
        }

        .glass-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .course-header {
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }
        h1 { margin: 0 0 10px 0; font-size: 2.2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .description { color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.6; }

        .progress-section {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .progress-track {
            background: rgba(255,255,255,0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .progress-fill {
            background: linear-gradient(90deg, #28a745, #85e098);
            height: 100%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
        }
        .lesson-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .lesson-info { display: flex; align-items: center; gap: 15px; }
        .lesson-icon { font-size: 1.5rem; }
        .lesson-title { font-weight: 600; font-size: 1.1rem; }

        .lesson-actions { display: flex; align-items: center; gap: 15px; }

        .btn-view {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #17a2b8;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-view:hover { background: #17a2b8; color: white; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }

        .check-btn {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.3);
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        .check-btn:hover { border-color: white; color: white; transform: scale(1.1); }

        .check-btn.completed {
            background: #28a745;
            border-color: #28a745;
            color: white;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.95rem;
        }
        .btn-back:hover { color: white; text-decoration: underline; }

    </style>
</head>
<body>

<div class="glass-container">

    <a th:href="@{/courses}" class="btn-back">‚Üê Volver al cat√°logo</a>

    <div class="course-header">
        <h1 th:text="${curso.title}">T√≠tulo del Curso</h1>
        <p class="description" th:text="${curso.description}">Descripci√≥n detallada del contenido...</p>
    </div>

    <div class="progress-section">
        <div class="progress-label">
            <span>Tu Progreso</span>
            <span th:text="${porcentaje} + '%'">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" th:style="'width: ' + ${porcentaje} + '%'"></div>
        </div>
        <p style="text-align: center; margin-top: 10px; font-size: 0.9rem; opacity: 0.8;"
           th:if="${porcentaje == 100}">
            üéâ ¬°Enhorabuena! Has completado este curso.
        </p>
    </div>

    <h3 style="margin-bottom: 20px; opacity: 0.9;">üìã Contenido del Curso</h3>

    <div th:each="leccion : ${lecciones}" class="lesson-card">

        <div class="lesson-info">
            <span class="lesson-icon">üìÑ</span>
            <span class="lesson-title" th:text="${leccion.title}">T√≠tulo de la Lecci√≥n</span>
        </div>

        <div class="lesson-actions">
            <a th:if="${leccion.fileUrl != null}"
               th:href="@{'/uploads/' + ${leccion.fileUrl}}"
               target="_blank"
               class="btn-view">
                Ver Archivo
            </a>

            <form th:action="@{/lesson/complete/{id}(id=${leccion.id})}" method="post" style="margin:0;">
                <button type="submit"
                        th:title="${estadoLecciones[leccion.id]} ? 'Marcar como no visto' : 'Marcar como completado'"
                        th:class="${estadoLecciones[leccion.id]} ? 'check-btn completed' : 'check-btn'">
                    ‚úì
                </button>
            </form>
        </div>

    </div>

    <div th:if="${lecciones.empty}" style="text-align: center; padding: 40px; opacity: 0.6;">
        <p>üöß Este curso a√∫n no tiene contenido subido.</p>
    </div>

</div>

</body>
</html>
