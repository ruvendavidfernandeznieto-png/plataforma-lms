<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Cursos</title>
    <meta charset="UTF-8">
    <style>
        /* Estilos generales */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        h1 { color: #333; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Estilo de la tabla */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; font-weight: 600; }
        tr:hover { background-color: #f8f9fa; }

        /* Badges (Etiquetas de estado) */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; text-transform: uppercase; }
        .badge-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .badge-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* --- BOTONES (AQU√ç EST√Å LA MAGIA) --- */

        /* Bot√≥n verde de "Crear Nuevo" */
        .btn-crear {
            display: inline-block; padding: 12px 25px; background: #28a745; color: white;
            text-decoration: none; border-radius: 5px; font-weight: bold; margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: background 0.3s;
        }
        .btn-crear:hover { background: #218838; }

        /* Clase base para botones de acci√≥n */
        .btn {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            color: white !important; /* Fuerza el texto blanco */
            transition: opacity 0.3s;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.8; }

        /* Bot√≥n Editar (AZUL) */
        .btn-edit { background-color: #007bff; }

        /* Bot√≥n Borrar (ROJO) */
        .btn-delete { background-color: #dc3545; }

    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>üìö Mis Cursos</h1>
    </div>

    <a th:href="@{/courses/new}" class="btn-crear" sec:authorize="hasRole('ADMIN')">+ Crear Nuevo Curso</a>

    <table>
        <thead>
        <tr>
            <th style="width: 50px;">ID</th> <th>T√≠tulo</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th style="width: 200px;" sec:authorize="hasRole('ADMIN')">Acciones</th> </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}">1</td>
            <td th:text="${curso.title}" style="font-weight: bold; color: #444;">...</td>
            <td th:text="${curso.description}" style="color: #666;">...</td>
            <td>
                <span th:if="${curso.published}" class="badge badge-success">Publicado</span>
                <span th:unless="${curso.published}" class="badge badge-danger">Borrador</span>
            </td>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/courses/edit/{id}(id=${curso.id})}" class="btn btn-edit">
                    ‚úèÔ∏è Editar
                </a>
                <br>
                <br>
                <a th:href="@{/courses/delete/{id}(id=${curso.id})}"
                   onclick="return confirm('¬øSeguro que quieres borrar este curso?');"
                   class="btn btn-delete">
                    üóëÔ∏è Borrar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${cursos.empty}" style="text-align: center; margin-top: 30px; color: #888;">
        <p>No tienes cursos creados todav√≠a. ¬°An√≠mate a crear uno!</p>
    </div>
</div>

</body>
</html>
