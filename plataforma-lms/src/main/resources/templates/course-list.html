<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>DTL | Mis Cursos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #004e92;
            background-image: radial-gradient(#ffffff33 1px, transparent 1px), linear-gradient(135deg, #002b5e 0%, #004e92 50%, #007bff 100%);
            background-size: 20px 20px, 100%;
            background-attachment: fixed;
            color: white;
        }

        .logo-esquina {
            position: fixed;
            top: 20px;
            left: 30px;
            z-index: 9999;
            display: block;
        }

        .logo-esquina img {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .logo-esquina img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .glass-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-top: 40px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        .btn-new {
            background: #28a745; color: white; padding: 10px 20px;
            text-decoration: none; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            transition: transform 0.2s, background 0.2s; border: none;
        }
        .btn-new:hover { background: #218838; transform: translateY(-2px); }


        table { width: 100%; border-collapse: collapse; color: white; }

        th {
            text-align: left; padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px; font-weight: 600;
            text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;
        }

        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: rgba(255, 255, 255, 0.05); }


        .badge { padding: 5px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .badge-success { background-color: rgba(40, 167, 69, 0.2); color: #9be6a8; border: 1px solid #28a745; }
        .badge-draft { background-color: rgba(255, 193, 7, 0.2); color: #ffeeba; border: 1px solid #ffc107; }


        .action-btn {
            display: inline-block; padding: 6px 12px; border-radius: 6px;
            text-decoration: none; font-size: 1.2rem; margin-right: 5px;
            transition: transform 0.2s; border: none; cursor: pointer; color: white;
        }
        .action-btn:hover { transform: scale(1.1); }


        .btn-enter {
            background-color: #17a2b8;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
            transition: 0.2s;
        }
        .btn-enter:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(23, 162, 184, 0.5);
        }

        .empty-state { text-align: center; padding: 40px; color: rgba(255,255,255,0.7); }
    </style>
</head>
<body>

<a th:href="@{/courses}" class="logo-esquina" title="Ir al Cat√°logo">
    <img th:src="@{/images/logo.png}" alt="Logo DTL">
</a>

<div class="glass-container">

    <div class="header-actions">
        <h1>üìö Cat√°logo de Cursos</h1>

        <a th:href="@{/courses/new}" class="btn-new" sec:authorize="hasRole('ADMIN')">
            + Nuevo Curso
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th style="width: 50px;">ID</th>
            <th>T√≠tulo</th>
            <th>Descripci√≥n</th>
            <th style="text-align: center;">Estado</th>
            <th style="width: 200px; text-align: right;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}"
            th:if="${curso.published or #authorization.expression('hasRole(''ADMIN'')')}">

            <td th:text="${curso.id}">1</td>

            <td>
                <a th:href="@{/courses/view/{id}(id=${curso.id})}"
                   style="color: white; font-weight: bold; font-size: 1.1em; text-decoration: none;"
                   onmouseover="this.style.textDecoration='underline'"
                   onmouseout="this.style.textDecoration='none'"
                   th:text="${curso.title}">
                    Java B√°sico
                </a>
            </td>

            <td style="color: rgba(255,255,255,0.7);" th:text="${curso.description}">Aprende Java...</td>

            <td style="text-align: center;">
                <span th:if="${curso.published}" class="badge badge-success">Publicado</span>
                <span th:unless="${curso.published}" class="badge badge-draft">Borrador</span>
            </td>

            <td style="text-align: right;">
                <a th:href="@{/courses/view/{id}(id=${curso.id})}" class="btn-enter">
                    Entrar
                </a>

                <span sec:authorize="hasRole('ADMIN')"
                      style="margin-left: 10px; padding-left: 10px; border-left: 1px solid rgba(255,255,255,0.3);">
                    <a th:href="@{/courses/edit/{id}(id=${curso.id})}" class="action-btn" title="Editar">‚úèÔ∏è</a>
                    <a th:href="@{/courses/delete/{id}(id=${curso.id})}"
                       onclick="return confirm('¬øSeguro que quieres borrar este curso?');"
                       class="action-btn" title="Borrar">üóëÔ∏è</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${cursos.empty}" class="empty-state">
        <p>üì≠ No hay cursos disponibles en este momento.</p>
    </div>

</div>

</body>
</html>
