<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Cursos</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #ddd; padding: 15px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f5f5f5; }
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 0.9em; font-weight: bold; }
        .badge-success { background-color: #d4edda; color: #155724; }
        .badge-danger { background-color: #f8d7da; color: #721c24; }
        .btn-crear { display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Mis Cursos Disponibles</h1>

    <a href="#" class="btn-crear">+ Crear Nuevo Curso</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>TÃ­tulo</th>
            <th>DescripciÃ³n</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}">1</td>
            <td th:text="${curso.title}" style="font-weight:bold;">Curso Java</td>
            <td th:text="${curso.description}">Aprende Spring...</td>
            <td>
                <span th:if="${curso.published}" class="badge badge-success">Publicado</span>
                <span th:unless="${curso.published}" class="badge badge-danger">Borrador</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
