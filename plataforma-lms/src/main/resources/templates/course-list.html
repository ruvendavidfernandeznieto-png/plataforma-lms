<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DTL | Mis Cursos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">

    <style>
         body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             min-height: 100vh;
             margin: 0;
             padding: 20px;
             display: flex;
             justify-content: center;
             align-items: flex-start; /* Para que la tabla empiece arriba */
             background-color: #004e92;
             background-image: radial-gradient(#ffffff33 1px, transparent 1px), linear-gradient(135deg, #002b5e 0%, #004e92 50%, #007bff 100%);
             background-size: 20px 20px, 100% 100%;
             background-attachment: fixed;
             color: white;
         }

         .glass-container {
             background-color: rgba(255, 255, 255, 0.1);
             backdrop-filter: blur(10px);
             -webkit-backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.2);
             border-radius: 20px;
             padding: 40px;
             width: 100%;
             max-width: 1000px; /* Ancho m√°ximo para que quede elegante */
             box-shadow: 0 15px 35px rgba(0,0,0,0.3);
             margin-top: 40px;
         }

         .header-actions {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 30px;
             border-bottom: 1px solid rgba(255,255,255,0.2);
             padding-bottom: 20px;
         }

         h1 { margin: 0; font-size: 2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

         .btn-new {
             background: #28a745;
             color: white;
             padding: 10px 20px;
             text-decoration: none;
             border-radius: 50px;
             font-weight: bold;
             box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
             transition: transform 0.2s, background 0.2s;
         }
         .btn-new:hover { background: #218838; transform: translateY(-2px); }

         table {
             width: 100%;
             border-collapse: collapse;
             color: white;
         }

         th {
             text-align: left;
             padding: 15px;
             background-color: rgba(0, 0, 0, 0.2); /* Oscurecer un poco la cabecera */
             border-radius: 5px;
             font-weight: 600;
             text-transform: uppercase;
             font-size: 0.85rem;
             letter-spacing: 1px;
         }

         td {
             padding: 15px;
             border-bottom: 1px solid rgba(255, 255, 255, 0.1);
             vertical-align: middle;
         }

         tr:last-child td { border-bottom: none; }

         tr:hover {
             background-color: rgba(255, 255, 255, 0.05); /* Efecto hover sutil */
         }

         .badge {
             padding: 5px 10px;
             border-radius: 12px;
             font-size: 0.75rem;
             font-weight: bold;
             text-transform: uppercase;
         }
         .badge-success { background-color: rgba(40, 167, 69, 0.2); color: #9be6a8; border: 1px solid #28a745; }
         .badge-draft { background-color: rgba(255, 193, 7, 0.2); color: #ffeeba; border: 1px solid #ffc107; }

         .action-btn {
             padding: 6px 12px;
             border-radius: 6px;
             text-decoration: none;
             font-size: 0.9rem;
             margin-right: 5px;
             transition: background 0.2s;
             border: none;
             cursor: pointer;
             color: white;
             display: inline-block;
         }

         .btn-edit { background-color: rgba(23, 162, 184, 0.6); border: 1px solid #17a2b8; }
         .btn-edit:hover { background-color: #138496; }

         .btn-delete { background-color: rgba(220, 53, 69, 0.6); border: 1px solid #dc3545; }
         .btn-delete:hover { background-color: #c82333; }

         /* Mensaje si est√° vac√≠o */
         .empty-state { text-align: center; padding: 40px; color: rgba(255,255,255,0.7); }

    </style>
</head>
<body>

<div class="glass-container">

    <div class="header-actions">
        <h1>üìö Mis Cursos</h1>
        <a th:href="@{/courses/new}" class="btn-new">+ Crear Curso</a>
    </div>

    <table>
        <thead>
        <tr>
            <th style="width: 50px;">ID</th>
            <th>T√≠tulo</th>
            <th>Descripci√≥n</th>
            <th style="text-align: center;">Estado</th>
            <th style="width: 180px; text-align: right;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}">#</td>
            <td style="font-weight: bold;" th:text="${curso.title}">T√≠tulo Ejemplo</td>
            <td style="color: rgba(255,255,255,0.7);" th:text="${curso.description}">Descripci√≥n...</td>

            <td style="text-align: center;">
                <span th:if="${curso.published}" class="badge badge-success">Publicado</span>
                <span th:unless="${curso.published}" class="badge badge-draft">Borrador</span>
            </td>

            <td style="text-align: right;">
                <a th:href="@{/courses/edit/{id}(id=${curso.id})}" class="action-btn btn-edit">‚úèÔ∏è</a>
                <a th:href="@{/courses/delete/{id}(id=${curso.id})}"
                   onclick="return confirm('¬øBorrar este curso?');"
                   class="action-btn btn-delete">üóëÔ∏è</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${cursos.empty}" class="empty-state">
        <p>üì≠ No tienes cursos todav√≠a. ¬°Crea el primero!</p>
    </div>

</div>

</body>
</html>
